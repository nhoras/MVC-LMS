<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<header th:fragment="header">
    <span class="header-span" sec:authorize="isAuthenticated()" th:classappend="${activePage == 'courses'} ? active">
        <a th:href="@{/course}">Курсы</a>
    </span>
    <span class="header-span" sec:authorize="hasRole('ADMIN')" th:classappend="${activePage == 'users'} ? active">
        <a th:href="@{/admin/user}">Админка</a>
    </span>
    <span class="header-span" sec:authorize="!isAuthenticated()">
        <a th:href="@{/login}">Войти</a>
    </span>
    <form class="float-right" sec:authorize="isAuthenticated()" th:method="post" th:action="@{/logout}">
        <div>
            <a th:href="@{/profile}">
                <img th:src="@{/profile/avatar}" alt="Мой профиль" width="48">
            </a>
        </div>
        <div>
            <button class="auth_button">
                Выход из <span sec:authentication="principal.username">Username</span>
            </button>
        </div>
    </form>
</header>
</html>
